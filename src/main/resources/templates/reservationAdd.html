<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fotomania-Add-Photos</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
    <!-- Topbar -->
    <div th:replace="fragments/topbarCompany :: topbarCompany"></div>
    <!-- End of Topbar -->

    <p class="mb-4">Please, put an start Hour equal or bigger than <span th:text="${schedule.startHour}"></span> and a end Hour equal or lesser than <span th:text="${schedule.endHour}"></span></p>

    <form class="user" action="/home/client/company/reservation/add" th:object="${reservation}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <select th:field="*{day}" >
                <option th:each="day:${daysWork}" th:text="${day}" th:value="${day}"></option>
            </select>
        </div>
        <div class="form-group row">
            <input type="number" th:field="*{startHour}" class="form-control form-control-user"/>
        </div>
        <div class="form-group row">
            <input type="number" th:field="*{endHour}" class="form-control form-control-user"/>
        </div>
        <div class="form-group row">
            <select th:field="*{offer}" >
                <option th:each="offer:${offers}" th:text="${offer.name}" th:value="${offer.id}"></option>
            </select>
        </div>
        <input type="hidden" id="companyId" name="companyId" th:value="${currentCompany.id}"/>
        <button class="btn btn-primary btn-user btn-block" name="Submit" value="AddPhoto" type="Submit">Register Reservation</button>
        <span th:utext="${errorMessage}"></span>
    </form>

</div>
    </div>
    </div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>

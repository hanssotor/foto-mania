<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fotomania-Schedules</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebarCompany :: sidebarCompany"></div>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/topbarCompany :: topbarCompany"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Schedule</h1>
                <div th:if="${schedule}">
                    <a th:href="@{'/home/company/schedule/delete/' + ${schedule.id}}" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                        <span class="text">Delete</span>
                    </a>
                    <a th:href="@{'/home/company/schedule/update/' + ${schedule.id}}" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                        <span class="text">Update</span>
                    </a>
                </div>




                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Current Schedule</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Hour</th>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <th>Saturday</th>
                                    <th>Sunday</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Hour</th>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <th>Saturday</th>
                                    <th>Sunday</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="hour :${hours}">
                                    <td th:text="${hour}+':00'"></td>
                                    <div th:if="${schedule}">
                                        <div th:if="${schedule.startHour<=hour && hour <=schedule.endHour}">
                                            <td th:if="${schedule.monday}">Pending</td>
                                            <td th:unless="${schedule.monday}">-</td>
                                            <td th:if="${schedule.tuesday}">Pending</td>
                                            <td th:unless="${schedule.tuesday}">-</td>
                                            <td th:if="${schedule.wednesday}">Pending</td>
                                            <td th:unless="${schedule.wednesday}">-</td>
                                            <td th:if="${schedule.thursday}">Pending</td>
                                            <td th:unless="${schedule.thursday}">-</td>
                                            <td th:if="${schedule.friday}">Pending</td>
                                            <td th:unless="${schedule.friday}">-</td>
                                            <td th:if="${schedule.saturday}">Pending</td>
                                            <td th:unless="${schedule.saturday}">-</td>
                                            <td th:if="${schedule.sunday}">Pending</td>
                                            <td th:unless="${schedule.sunday}">-</td>
                                        </div>
                                        <div th:unless="${schedule.startHour<=hour && hour <=schedule.endHour}">
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                            <span th:utext="${successMessage}" class="alert alert-success alert-dismissible col-sm-12"></span>
                            <span th:utext="${errorMessage}" class="alert alert-danger alert-dismissible col-sm-12"></span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
    </div>
    <!-- End of Content Wrapper -->
    <!-- End of Main Content -->


</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>

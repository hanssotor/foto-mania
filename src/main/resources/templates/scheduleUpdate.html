<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fotomania-Add-Tools</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebarCompany :: sidebarCompany"></div>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/topbarCompany :: topbarCompany"></div>
            <!-- End of Topbar -->

            <form class="user" action="/home/company/schedule/update" th:object="${schedule}" method="post">
                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <div class="col-sm-6">
                        <input th:field="*{monday}" type="checkbox" class="form-control form-control-user" value="1"> Monday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{tuesday}" type="checkbox" class="form-control form-control-user" value="1"> Tuesday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{wednesday}" type="checkbox" class="form-control form-control-user" value="1"> Wednesday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{thursday}" type="checkbox" class="form-control form-control-user" value="1"> Thursday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{friday}" type="checkbox" class="form-control form-control-user" value="1"> Friday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{saturday}" type="checkbox" class="form-control form-control-user" value="1"> Saturday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{sunday}" type="checkbox" class="form-control form-control-user" value="1"> Sunday
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{startHour}" type="number" class="form-control form-control-user" placeholder="7.00">
                        Start Hour
                    </div>
                    <div class="col-sm-6">
                        <input th:field="*{endHour}" type="number" class="form-control form-control-user" placeholder="18.00">
                        End Hour
                    </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" name="Submit" value="AddSchedule" type="Submit">Update Schedule</button>
                <span th:utext="${errorMessage}"></span>
                <div class="alert alert-danger alert-dismissible col-sm-12"
                     th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true">×</button>
                    <ul th:each="data : ${bindingResult.getAllErrors()}">
                        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                    </ul>
                </div>
            </form>

        </div>
    </div>


</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
